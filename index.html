<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div id="display">0</div>
        <div class="keypad">
          <button class="lightgrey" id="AC">AC</button>
          <button class="lightgrey" id="negative">+/-</button>
          <button class="lightgrey" id="percent">%</button>
          <button class="orange prior" id="devide">รท</button>

          <button class="darkgrey number" value="1">1</button>
          <button class="darkgrey number" value="2">2</button>
          <button class="darkgrey number" value="3">3</button>
          <button class="orange prior" id="multiply">x</button>

          <button class="darkgrey number" value="4">4</button>
          <button class="darkgrey number" value="5">5</button>
          <button class="darkgrey number" value="6">6</button>
          <button class="orange secondary" id="minus">-</button>

          <button class="darkgrey number" value="7">7</button>
          <button class="darkgrey number" value="8">8</button>
          <button class="darkgrey number" value="9">9</button>
          <button class="orange secondary" id="addition">+</button>

          <button class="darkgrey number" value="0" id="zero">0</button>
          <button class="darkgrey number" id="decimal">.</button>
          <button class="orange" id="equal">=</button>
        </div>
      </div>
      <div class="bar"></div>
    </div>
  </body>
</html>
